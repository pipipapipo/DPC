<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Timestamp</title>
  <style>
    body {
      font-size: 18px;
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-top: 16px;
      margin-bottom: 6px;
      font-weight: bold;
    }

    select,
    input {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .button-row {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
    }

    button {
      padding: 14px;
      font-size: 18px;
      width: 100%;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
    }

    button:hover {
      background-color: #0056b3;
    }

    .button {
      display: block;
      text-align: center;
      text-decoration: none;
      background-color: #6c757d;
      color: white;
      padding: 14px;
      margin-top: 24px;
      border-radius: 8px;
      font-size: 18px;
    }

    .button:hover {
      background-color: #495057;
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 22px;
      }

      button,
      input,
      select {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Employee Time Log</h2>

    <label for="employee">Select Name:</label>
    <select id="employee">
      <option value="" disabled selected>Select your name</option>
      <option value="Farook">Farook</option>
      <option value="Khairul">Khairul</option>
      <option value="Emy">Emy</option>
      <option value="Adi">Adi</option>
      <option value="Lin">Lin</option>
    </select>

    <label for="reason">Reason:</label>
    <input type="text" id="reason" placeholder="Enter reason" />

    <div class="button-row">
      <button onclick="logTime('Check In')">Clock In</button>
      <button onclick="logTime('Check Out')">Clock Out</button>
    </div>

    <a href="index.html" class="button">Back to Menu</a>
  </div>

  <script>
    function logTime(action) {
      const name = document.getElementById('employee').value;
      const reason = document.getElementById('reason').value.trim();
      const timestamp = new Date().toLocaleString();

      if (!name || !reason) {
        alert("Please select a name and enter a reason.");
        return;
      }

      console.log(`${timestamp} - ${name} - ${action} - ${reason}`);
      alert(`${action} recorded for ${name} at ${timestamp}`);
    }
  </script>
</body>
</html>
