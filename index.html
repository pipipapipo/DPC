<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DPC Main Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
    }
    .datetime {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #666;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
      max-width: 90%;
      margin: 0 auto;
    }
    .button-container a button {
      width: 100%;
      max-width: 300px;
      padding: 15px;
      font-size: 1.2em;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .button-container a button:hover {
      background: #0056b3;
    }
    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <img src="logoo.png" alt="Logo" />
  <h1>DPC Main Menu</h1>
  <div class="datetime" id="datetime"></div>

  <div class="button-container">
    <a href="timestamp.html"><button>Time Stamp</button></a>
    <a href="scanner.html"><button>Inventory Scanner</button></a>
    <a href="work_duration_calculator.html"><button>Work Duration</button></a>
  </div>

  <script>
    const now = new Date();
    const options = { day: '2-digit', month: 'short', year: '2-digit', hour: '2-digit', minute: '2-digit' };
    document.getElementById("datetime").textContent = now.toLocaleString('en-GB', options).replace(',', '');
  </script>
</body>
</html>
