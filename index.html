<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DPC Main Menu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
 <div class="container">
  <img src="20250430_164952_0000.png" alt="DPC Logo" class="logo" />
  <h1>DPC Main Menu</h1>
  <p id="datetime"></p>

  <a href="timestamp.html" class="button">Time Stamp</a>
  <a href="scanner.html" class="button">Inventory Scanner</a>
  <a href="work_duration.html" class="button">Work Hours Calculator</a>
  

 </div>


  <script>
    function updateDateTime() {
      const now = new Date();
      const options = {
        day: '2-digit',
        month: 'short',
        year: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        hour12: false
      };
      const formatted = now.toLocaleString('en-GB', options).replace(',', '');
      document.getElementById('datetime').textContent = formatted;
    }

    updateDateTime();
    setInterval(updateDateTime, 1000);
  </script>
</body>
</html>
