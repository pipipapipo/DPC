<body>
  <div class="container">
    <h1>Main Menu</h1>
    <p id="datetime" style="font-size: 0.9em; color: #666; margin-top: -10px;"></p>

    <a href="timestamp.html" class="button">Go to Time Stamp</a>
  </div>

  <script>
    function updateDateTime() {
      const now = new Date();
      const options = {
        day: '2-digit',
        month: 'short',
        year: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        hour12: false
      };
      const formatted = now.toLocaleString('en-GB', options).replace(',', '');
      document.getElementById('datetime').textContent = formatted;
    }

    updateDateTime(); // initial call
    setInterval(updateDateTime, 1000); // update every second
  </script>
</body>
